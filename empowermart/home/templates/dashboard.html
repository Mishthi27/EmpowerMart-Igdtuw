<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/lightbox.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <link rel="stylesheet" href="css/responsive-style.css">
</head>
<body>
    <div class="sellerProducts">
        <h2>Add a New Product</h2>
        
        <!-- Product Form -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Product Name Input -->
            <label for="Product_name">Product Name</label>
            <input type="text" id="Product_name" name="Product_name" required>

            <!-- Product Price Input -->
            <label for="Price_per_unit">Product Price</label>
            <input type="number" id="Price_per_unit" name="Price_per_unit" required>

            <!-- Product Description Input -->
            <label for="Product_Description">Product Description</label>
            <textarea id="Product_Description" name="Product_Description"  rows="5" required></textarea>

            <!-- Product Image Input -->
            <label for="Product_Image">Product Image</label>
            <input type="file" id="Product_Image" name="Product_Image" required>

            <!-- Business Name (auto-filled from user) -->
            <input type="hidden" name="business_name" value="{{ business_name }}">

            <!-- Submit Button -->
            <button type="submit">Add Product</button>
        </form>

        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> 
</body>
</html>
