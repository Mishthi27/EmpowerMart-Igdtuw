<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerMart</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/lightbox.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <link rel="stylesheet" href="css/responsive-style.css">
</head>
<body class="login"> <!-- Add the class "login" here -->
    <div class="container">
        <div class="form-box">
            <h2 class="form-header">Seller Login</h2>
            <!-- The Login Form -->
            <form method="POST" action="">
                {% csrf_token %}
                <input type="text" name="business_name" placeholder="Business Name" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="{% url 'dashboard' %}" id="loginButton" class="login-button">Login</a>
                {% comment %} <button type="submit">Login</button> {% endcomment %}
            </form>
            
            <!-- Message Display -->
            <div>
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
