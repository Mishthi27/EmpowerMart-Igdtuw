<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive-style.css' %}">
    <style>
        .sellerProducts{
            height: 100vh; /* Ensure .login takes up the full viewport height */
            width: 100vw; /* Ensure it spans the full viewport width */
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right,#000000, #3f046c, #9157b3,rgb(215, 149, 254));
        }
        .sellerProducts form {
            width: 30rem;
            height: 37rem;
            background-color: white;
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            justify-content: flex-start;
            gap:5px;
        
        }
        .form-group {
            display: flex;
            flex-direction: column; 
            width: 100%;
            gap:12px;
            
        }
        .form-group label {
            
           
            font-weight:500;
            font-size:1.7rem;
            text-align:start; /* Align label text to the right */
            color:#63039b;
            white-space: nowrap;
            margin-left: 0;
            
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select,
        .form-group button {
            width: 95%;
            flex: 1; /* Make input fields take the remaining space */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.5rem;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            margin-bottom:20px;
            
        }
        .sellerProducts h2 {
            text-align: center;
            margin-top:0px;
            margin-bottom: 22px; /* Add spacing below the heading */
            font-size: 2.8rem; /* Adjust font size as needed */
            
        }
        .sellerProducts button {
            display: block;
            margin: 20px auto; /* Center the button */
            padding: 10px 15px;
            background: linear-gradient(to right, #3f046c, #9157b3);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.4rem;
            cursor: pointer;
        }
        
        .sellerProducts button:hover {
            background: var(--bg-white);
            color: #63039b;
            border: 0.1rem solid #63039b;
            
        }
    </style>
</head>
<body>
    <div class="sellerProducts">        
        <!-- Product Form -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Reset Password</h2>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" class="form-control" id="new-password" name="new-password" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit">Update Password</button>
        </form>

    
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> 
</body>
</html>
