<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />

    <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive-style.css' %}"> 
</head>
<body>
    <form method="POST" action="{% url 'update_product' product.Product_Id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Edit Product</h2>
        <!-- Product Name -->
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" value="{{ product.Product_name }}" required><br><br>

        <!-- Price -->
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ product.Price_per_unit }}" required><br><br>

        <!-- Product Description -->
        <label for="product_description">Product Description:</label>
        <textarea id="product_description" name="product_description" rows="4" cols="50">{{ product.Product_Description }}</textarea><br><br>

        <!-- Product Image (Show current image and allow upload) -->
        <label for="product_image">Product Image:</label><br>
        <img src="{{ product.Product_image.url }}" alt="Current Product Image" style="max-width: 200px;"><br><br>
        <input type="file" id="product_image" name="product_image"><br><br>

        <button type="submit">Confirm Changes</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> 
</body>
</html>
    
</body>
</html>
