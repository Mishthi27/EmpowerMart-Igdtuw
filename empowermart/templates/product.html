  <body class="product_page">
    div class="product-grid">
    {% for product in products %}
    <div class="product-card" onclick="location.href='{% url 'product_detail' product.product_id %}'">
        <img src="{{ product.product_image.url }}" alt="{{ product.product_name }}" class="product-image">
        <div class="product-info">
            <h4>{{ product.product_name }}</h4>
            <p>₹{{ product.price_per_unit }}</p>
            <p>By: {{ product.business.business_name }}</p>
        </div>
    </div>
    {% endfor %}
